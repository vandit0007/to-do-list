<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-cyan-200 to-blue-300 min-h-screen flex items-start justify-center p-6">
  <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-8">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-900 select-none">To-Do List</h1>
    
    <form id="taskForm" class="flex gap-4 mb-6">
      <input id="taskInput" type="text" placeholder="Enter a task" 
             class="flex-grow px-4 py-3 border-2 border-blue-400 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" />
      <button type="submit" 
              class="bg-blue-600 text-white px-6 py-3 rounded-md font-semibold hover:bg-blue-700 transition duration-200">
        Add
      </button>
    </form>
    
    <ul id="taskList" class="space-y-4"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
